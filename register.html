<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<title>Sign Up Â· Reactive Tickets</title>

		<link
			rel="canonical"
			href="https://getbootstrap.com/docs/4.5/examples/sign-in/"
		/>

		<!-- Bootstrap core CSS -->
		<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!-- Custom styles for this template -->
		<link href="/assets/css/home.css" rel="stylesheet" />
		<link href="/assets/css/signin.css" rel="stylesheet" />
	</head>
	<body>

		<nav class="site-header gradient-light sticky-top py-1 px-4">
			<div class="container-flex d-flex flex-row justify-content-between">
				<div>
          <span class="py-2 d-md-inline-block app-menu">
						<i class="fa fa-bars app-menu-btn"></i>
					</span>
					<a class="py-2 d-md-inline-block app-title" href="/"
						>Reactive Tickets</a>
        </div>
        <div>

        </div>
			</div>
    </nav>
    
    <!-- main menu -->
		<div class="rt-main-menu">
			<div>
				<ul>
					<li>
						<a href="login.html"> Sign In / Sign Up </a>
					</li>
					<li>
						<a href="">Documentation</a>
					</li>
					<li>
						<a href="https://github.com/sbsmnt/reactive-tickets-ui">Github</a>
						</li>
					<li>
						<a href="#">About</a>
					</li>
				</ul>
			</div>
		</div>

		<!-- Login Element -->
		<div
			class="container login-element d-flex flex-row flex-wrap justify-content-center align-content-center"
		>
			<div class="my-auto py-5 w-100">
				<form class="form-signin text-center">
          <img class="mb-3 form-img" src="assets/img/login-safe.svg" alt="" />
          
          <div class="form-group">
						<label for="inputFirstName" class="sr-only">First Name</label>
						<input
							type="text"
							id="inputFirstName"
							class="rt-input"
							placeholder="First Name"
							required
							autofocus
						/>
          </div>

          <div class="form-group">
						<label for="inputLastName" class="sr-only">Last Name</label>
						<input
							type="text"
							id="inputLastName"
							class="rt-input"
							placeholder="Last Name"
							required
							autofocus
						/>
          </div>

          
          
					<div class="form-group">
						<label for="inputEmail" class="sr-only">Email address</label>
						<input
							type="email"
							id="inputEmail"
							class="rt-input"
							placeholder="Email address"
							required
							autofocus
						/>
					</div>

					<div class="form-group">
						<label for="inputPassword" class="sr-only">Password</label>
						<input
							type="password"
							id="inputPassword"
							class="rt-input"
							placeholder="Password"
							required
						/>
          </div>

          <div class="form-group">
						<label for="inputPasswordConfirm" class="sr-only">Password</label>
						<input
							type="password"
							id="inputPasswordConfirm"
							class="rt-input"
							placeholder="Confirm Password"
							required
						/>
					</div>

					<button class="btn btn-lg rt-button btn-block mt-5" type="submit">
						Sign up
          </button>
          <div class="mt-5">
            <a class="rt-link" href="login.html">I already have an account!</a>
          </div>
					<p class="mt-5 mb-3 text-muted">Reactive Tickets &copy; 2020</p>
				</form>
			</div>
    </div>
    <script src="./assets/js/tickets.js"></script>
	</body>
</html>
